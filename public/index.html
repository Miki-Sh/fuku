<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      このmanifest.jsonを編集することでスマートフォン等で「ホーム画面に追加」した際のアイコンやUI等に関する設定をすることができます。
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      上記のタグで %PUBLIC_URL% が使用されていることに注目してください。
      これは、ビルド中に「public」フォルダーの URL に置き換えられます。
      HTML から参照できるのは「public」フォルダ内のファイルのみです。

      「/favicon.ico」や「favicon.ico」とは異なり、「%PUBLIC_URL%/favicon.ico」は
      クライアント側のルーティングと非ルートのパブリック URL の両方で正しく動作します。
      「npm run build」を実行して非ルートのパブリック URL を設定する方法を学びます。
    -->
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
  </body>
</html>
